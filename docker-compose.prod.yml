services:
  datam:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datam-app
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - ./data:/app/data
      - ./app/uploads:/app/app/uploads
    expose:
      - "8000"
    environment:
      DATABASE_URL: sqlite:///./data/app.db

  caddy:
    image: caddy:2
    container_name: datam-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - datam

volumes:
  caddy_data:
  caddy_config:
